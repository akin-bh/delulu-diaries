        .footer {

        /* Simple Profile Styles */
        .profile-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff69b4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            transition: all 0.3s ease;
        }
        
        .profile-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);

        .profile-dropdown {
            position: fixed;
            top: 70px;

        .profile-photo {

    <!-- Scripts -->
    <script>
        // DEBUGGING: Track all authentication events
        console.log('🚀🚀🚀 APP STARTING 🚀🚀🚀');
        
        // Profile UI Elements
        const profileButton = document.getElementById('profileButton');
        const profileDropdown = document.getElementById('profileDropdown');
        const profilePhoto = document.getElementById('profilePhoto');
        const profileName = document.getElementById('profileName');
        const profileEmail = document.getElementById('profileEmail');
        const logoutButton = document.getElementById('logoutButton');
        const installButton = document.getElementById('installButton');
        
        // Force immediate redirect if no Firebase auth detected
        let authCheckTimeout = setTimeout(() => {
            console.error('⏰ No Firebase auth detected within 10 seconds - redirecting');
            window.location.replace('login.html');
        }, 10000);
        
        // PWA Installation
        let deferredPrompt;
        
        // Always show install button
        installButton.style.display = 'block';
        
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('💾 PWA install prompt available');
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
            installButton.textContent = '📱 Install App';
        });
        
        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                // Native PWA installation
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`👤 User response to install prompt: ${outcome}`);
                if (outcome === 'accepted') {
                    deferredPrompt = null;
                    installButton.style.display = 'none';
                }
            } else {
                // Fallback: Show manual installation instructions
                showInstallInstructions();
            }
        });
        
        // Show manual installation instructions
        function showInstallInstructions() {
            const userAgent = navigator.userAgent;
            let instructions = '';
            
            if (userAgent.includes('iPhone') || userAgent.includes('iPad')) {
                instructions = `📱 To install on iOS:\n\n1. Tap the Share button (⬆️)\n2. Scroll down and tap "Add to Home Screen"\n3. Tap "Add" to install the app`;
            } else if (userAgent.includes('Android')) {
                instructions = `📱 To install on Android:\n\n1. Tap the menu (⋮) in your browser\n2. Tap "Add to Home Screen" or "Install App"\n3. Tap "Add" to install`;
            } else {
                instructions = `💻 To install on desktop:\n\n1. Look for an install icon (⬇️) in your browser's address bar\n2. Or use your browser's menu → "Install App"\n3. Follow the prompts to install`;
            }
            
            alert(instructions);
        }
        
        window.addEventListener('appinstalled', () => {
            console.log('🎉 PWA was installed');
            installButton.style.display = 'none';
        });
        
        // Register Service Worker with auth awareness
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Use relative path for service worker to work on both local and GitHub Pages
                const swPath = window.location.pathname.includes('/delulu-diaries/') ? '/delulu-diaries/sw.js' : './sw.js';
                navigator.serviceWorker.register(swPath)
                    .then((registration) => {
                        console.log('🔧 Service Worker registered:', registration);
                        
                        // Send message to service worker to clear auth-related cache
                        if (registration.active) {
                            registration.active.postMessage({
                                type: 'CLEAR_AUTH_CACHE'
                            });
                        }
                    })
                    .catch((error) => {
                        console.log('❌ Service Worker registration failed:', error);
                    });
            });
        }
        
        // Show profile button and install button immediately (hidden until user is authenticated)
        profileButton.style.display = 'none';
        installButton.style.display = 'block';
        
        // Firebase Auth State Management with error handling
        let currentUser = null;
        let authStateReady = false;
        let authListenerSet = false; // Prevent multiple listeners
        
        // Redirect to login function
        function redirectToLogin() {
            console.log('🚪🚪🚪 REDIRECTING TO LOGIN 🚪🚪🚪');
            console.trace('🔍 Call stack trace:');
            
            // Clear any user state
            currentUser = null;
            authStateReady = false;
            profileButton.style.display = 'none';
            
            // Clear all storage
            try {
                localStorage.clear();
                sessionStorage.clear();
                console.log('🧹 Storage cleared during redirect');
            } catch (error) {
                console.log('⚠️ Could not clear storage during redirect:', error);
            }
            
            // Force redirect with cache busting
            const timestamp = new Date().getTime();
            console.log('🔄 Redirecting to login.html with timestamp:', timestamp);
            window.location.replace(`login.html?t=${timestamp}`);
        }
        
        // Initialize Firebase Auth immediately
        function initializeAuth() {
            if (typeof firebase === 'undefined' || !firebase.auth) {
                console.error('❌ Firebase auth not available');
                redirectToLogin();
                return;
            }
            
            if (authListenerSet) {
                console.log('⚠️ Auth listener already set, skipping...');
                return;
            }
            
            console.log('🔥 Initializing Firebase Auth...');
            clearTimeout(authCheckTimeout);
            authListenerSet = true;
            
            // Set up auth state listener ONCE
            firebase.auth().onAuthStateChanged((user) => {
                console.log('🔄 Auth state changed:', user ? `User: ${user.displayName} (${user.email})` : 'No user');
                console.log('🔍 User object:', user);
                authStateReady = true;
                
                if (user && user.uid && user.email) {
                    // Valid Google user is authenticated
                    currentUser = user;
                    console.log('✅ AUTHENTICATED - User accepted:', user.displayName, user.email);
                    
                    // Clear ALL pending auth timeouts since we have a valid user
                    clearTimeout(authCheckTimeout);
                    if (window.authSafetyTimeout) {
                        clearTimeout(window.authSafetyTimeout);
                        console.log('🧹 Cleared safety timeout');
                    }
                    
                    console.log('🎨 Updating profile UI...');
                    updateProfileUI(user);
                    profileButton.style.display = 'block';
                    console.log('📝 Loading moods...');
                    loadMoods();
                    console.log('🎉 Authentication complete!');
                } else {
                    // No user or invalid user - redirect to login
                    console.log('❌ NO USER or INVALID - redirecting to login');
                    console.log('🔍 User check failed:', {
                        hasUser: !!user,
                        hasUid: user ? !!user.uid : false,
                        hasEmail: user ? !!user.email : false
                    });
                    currentUser = null;
                    profileButton.style.display = 'none';
                    redirectToLogin();
                }
            });
            
            // Safety timeout - if no auth state change in 8 seconds, redirect
            const safetyTimeout = setTimeout(() => {
                console.log('⏰ Safety timeout check:', {
                    authStateReady,
                    currentUser: !!currentUser,
                    userEmail: currentUser ? currentUser.email : 'none'
                });
                if (!authStateReady || !currentUser) {
                    console.error('⏰ Auth timeout - no user found, redirecting to login');
                    redirectToLogin();
                }
            }, 8000);
            
            // Store timeout reference so we can clear it if auth succeeds
            window.authSafetyTimeout = safetyTimeout;
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM ready - starting auth initialization');
            
            // Check if running as PWA
            const isPWA = window.matchMedia('(display-mode: standalone)').matches || 
                          window.navigator.standalone === true;
            
            console.log('🔍 PWA mode:', isPWA);
            
            // Disable PWA timeout for now to test
            /*
            if (isPWA) {
                console.log('🔍 Running as PWA - extra auth checks enabled');
                // In PWA mode, be extra strict about authentication but give more time
                authCheckTimeout = setTimeout(() => {
                    if (!authStateReady || !currentUser) {
                        console.error('⏰ PWA mode - no Firebase auth detected, redirecting');
                        window.location.replace('login.html');
                    }
                }, 5000);
            }
            */
            
            // Hide profile button initially
            profileButton.style.display = 'none';
            
            // Wait a moment for Firebase to load, then initialize
            setTimeout(() => {
                initializeAuth();
            }, 500);
        });
        
        // Update Profile UI with user data
        function updateProfileUI(user) {
            console.log('📝 Updating profile UI for user:', user ? user.displayName : 'None');
            
            if (!user) {
                console.log('❌ No user provided to updateProfileUI');
                return;
            }
            
            // Update profile photo
            if (user.photoURL) {
                profilePhoto.src = user.photoURL;
                console.log('✅ Profile photo updated from Google');
            } else {
                // Default avatar if no photo
                profilePhoto.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMzAiIGN5PSIzMCIgcj0iMzAiIGZpbGw9IiNGRkY1RTQiLz4KPHN2ZyB4PSIxNSIgeT0iMTAiIHdpZHRoPSIzMCIgaGVpZ2h0PSI0MCI+CiAgPHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIyNHB4IiBmaWxsPSIjNjY2NjY2IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkb21pbmFudC1iYXNlbGluZT0iY2VudHJhbCI+8J+RpDwvdGV4dD4KICA8L3N2Zz4KPC9zdmc+';
                console.log('ℹ️ Using default profile photo');
            }
            
            // Update name and email - only from Google user
            profileName.textContent = user.displayName || 'Google User';
            profileEmail.textContent = user.email || 'No email';
            
            console.log('✅ Profile UI updated successfully');
        }
        
        // Toggle profile dropdown
        profileButton.addEventListener('click', () => {
            profileDropdown.classList.toggle('show');
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!profileButton.contains(e.target) && !profileDropdown.contains(e.target)) {
                profileDropdown.classList.remove('show');
            }
        });
        
        // Logout functionality - enhanced with complete session clearing
        logoutButton.addEventListener('click', async () => {
            console.log('🚪 Logout button clicked');
            
            try {
                // Clear user state immediately
                currentUser = null;
                authStateReady = false;
                profileButton.style.display = 'none';
                profileDropdown.classList.remove('show');
                
                // Clear all local storage
                localStorage.clear();
                sessionStorage.clear();
                console.log('🧹 Cleared all local storage');
                
                if (typeof firebase !== 'undefined' && firebase.auth) {
                    console.log('🔥 Signing out from Firebase...');
                    await firebase.auth().signOut();
                    console.log('✅ Firebase signout completed');
                }
                
                // Clear any PWA service worker cache
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                        console.log('🧹 Service worker unregistered');
                    }
                }
                
                // Force redirect with cache busting
                const timestamp = new Date().getTime();
                window.location.replace(`login.html?t=${timestamp}`);
                
            } catch (error) {
                console.error('❌ Logout error:', error);
                // Force redirect even on error
                localStorage.clear();
                sessionStorage.clear();
                const timestamp = new Date().getTime();
                window.location.replace(`login.html?t=${timestamp}`);
            }
        });
        
        console.log('🔥 Profile management initialized (Live Server compatible)');
        
        // Mood Input Functionality
        const moodInput = document.getElementById('moodInput');
        const charCount = document.getElementById('charCount');
        const submitMoodBtn = document.getElementById('submitMood');
        const moodPosts = document.getElementById('moodPosts');
        const moodButtons = document.querySelectorAll('.mood-btn');
        
        // Character counter
        moodInput.addEventListener('input', () => {
            const count = moodInput.value.length;
            charCount.textContent = count;
            charCount.style.color = count > 250 ? '#ff6b6b' : '#666';
        });
        
        // Preset mood buttons
        moodButtons.forEach(button => {
            button.addEventListener('click', () => {
                const mood = button.getAttribute('data-mood');
                moodInput.value = `Feeling ${mood} today! ✨`;
                moodInput.focus();
                // Update character count
                charCount.textContent = moodInput.value.length;
            });
        });
        
        // Submit mood functionality
        submitMoodBtn.addEventListener('click', () => {
            console.log('💭 Submit mood clicked, current user:', currentUser ? currentUser.displayName : 'None');
            
            if (!currentUser || !authStateReady) {
                console.log('❌ No authenticated user for mood submission');
                alert('You need to be signed in to share your vibe! 🔐');
                // Don't redirect here - user should stay on the page
                return;
            }
            
            const moodText = moodInput.value.trim();
            if (moodText) {
                saveMoodToFirestore(moodText);
                moodInput.value = '';
                charCount.textContent = '0';
            } else {
                alert('Please share your vibe first! ✨');
            }
        });
        
        // Save mood to Firestore
        function saveMoodToFirestore(text) {
            if (!currentUser) {
                console.log('❌ No user authenticated - cannot save mood');
                alert('Please sign in first to save your mood! 🔐');
                return;
            }
            
            if (typeof firebase !== 'undefined' && firebase.firestore) {
                const db = firebase.firestore();
                const moodData = {
                    userId: currentUser.uid,
                    userName: currentUser.displayName,
                    userEmail: currentUser.email,
                    userPhoto: currentUser.photoURL,
                    text: text,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    createdAt: new Date()
                };
                
                db.collection('moods').add(moodData)
                    .then((docRef) => {
                        console.log('✅ Mood saved to Firestore:', docRef.id);
                        addMoodPost(text, currentUser);
                    })
                    .catch((error) => {
                        console.error('❌ Error saving mood:', error);
                        alert('Failed to save mood. Please try again! 😢');
                    });
            } else {
                console.log('⚠️ Firestore not available - cannot save mood');
                alert('Unable to save mood. Please refresh and try again! 🔄');
            }
        }
        
        // Load moods from Firestore
        function loadMoods() {
            console.log('📝 loadMoods called, currentUser:', currentUser ? currentUser.email : 'none');
            
            if (!currentUser) {
                console.log('❌ No user authenticated - cannot load moods');
                return;
            }
            
            if (typeof firebase !== 'undefined' && firebase.firestore) {
                console.log('🔥 Loading moods from Firestore...');
                const db = firebase.firestore();
                db.collection('moods')
                    .where('userId', '==', currentUser.uid)
                    .orderBy('timestamp', 'desc')
                    .limit(20)
                    .get()
                    .then((querySnapshot) => {
                        console.log('📊 Moods query completed, docs:', querySnapshot.size);
                        const noPostsDiv = document.querySelector('.no-posts');
                        if (noPostsDiv) {
                            noPostsDiv.remove();
                        }
                        
                        if (querySnapshot.empty) {
                            console.log('📭 No moods found for user');
                            return;
                        }
                        
                        querySnapshot.forEach((doc) => {
                            const moodData = doc.data();
                            addMoodPost(moodData.text, currentUser, moodData.createdAt);
                        });
                        console.log('✅ Moods loaded successfully');
                    })
                    .catch((error) => {
                        console.error('❌ Error loading moods:', error);
                        // Don't redirect on Firestore errors - just log them
                    });
            } else {
                console.log('⚠️ Firestore not available - skipping mood loading');
            }
        }
        
        // Add mood post to the list
        function addMoodPost(text, user, timestamp) {
            const noPostsDiv = document.querySelector('.no-posts');
            if (noPostsDiv) {
                noPostsDiv.remove();
            }
            
            const postDiv = document.createElement('div');
            postDiv.className = 'mood-post';
            postDiv.style.cssText = `
                background: rgba(255, 255, 255, 0.9);
                padding: 20px;
                border-radius: 15px;
                margin-bottom: 15px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                border-left: 4px solid #ff69b4;
            `;
            
            const now = timestamp ? new Date(timestamp.seconds * 1000) : new Date();
            const timeStr = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const dateStr = now.toLocaleDateString();
            
            postDiv.innerHTML = `
                <div style="font-size: 1rem; color: #333; margin-bottom: 10px;">${text}</div>
                <div style="font-size: 0.8rem; color: #666; text-align: right;">
                    Posted by ${user ? user.displayName || 'You' : 'You'} on ${dateStr} at ${timeStr} 💖
                </div>
            `;
            
            moodPosts.insertBefore(postDiv, moodPosts.firstChild);
        }
    </script>
</body>
