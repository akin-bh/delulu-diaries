<!DOCTYPE html>
<html>
<head>
    <title>Create PNG Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        button { padding: 10px 20px; margin: 5px; background: #007acc; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h2>Generate PNG Icons for Delulu Diaries</h2>
    <p>Click the buttons below to generate and download the PNG icons:</p>
    
    <canvas id="canvas192" width="192" height="192" class="hidden"></canvas>
    <canvas id="canvas512" width="512" height="512" class="hidden"></canvas>
    
    <div>
        <button onclick="generatePng(192)">Generate 192x192 PNG</button>
        <button onclick="generatePng(512)">Generate 512x512 PNG</button>
    </div>

    <script>
        function generatePng(size) {
            const canvas = document.getElementById('canvas' + size);
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#ff69b4');
            
            // Draw background circle
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 16, 0, 2 * Math.PI);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw border
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = size === 192 ? 8 : 16;
            ctx.stroke();
            
            // Draw heart
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            const heartSize = size * 0.3;
            const heartX = size/2;
            const heartY = size * 0.7;
            
            // Simple heart shape
            ctx.beginPath();
            ctx.moveTo(heartX, heartY);
            ctx.bezierCurveTo(heartX - heartSize/2, heartY - heartSize/2, heartX - heartSize, heartY + heartSize/3, heartX, heartY + heartSize);
            ctx.bezierCurveTo(heartX + heartSize, heartY + heartSize/3, heartX + heartSize/2, heartY - heartSize/2, heartX, heartY);
            ctx.fill();
            
            // Add sparkles
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            const sparkleSize = size === 192 ? 4 : 12;
            
            // Draw sparkles
            for (let i = 0; i < 6; i++) {
                const x = Math.random() * size;
                const y = Math.random() * size;
                ctx.beginPath();
                ctx.arc(x, y, sparkleSize, 0, 2 * Math.PI);
                ctx.fill();
            }
            
            // Download the image
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
            
            alert(`Generated icon-${size}x${size}.png! Check your downloads folder.`);
        }
    </script>
</body>
</html>
