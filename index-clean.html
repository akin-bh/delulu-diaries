<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delulu Diaries âœ¨ - CLEAN VERSION</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .test-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: red;
            color: white;
            padding: 50px;
            font-size: 30px;
            z-index: 99999;
            border: 10px solid yellow;
            text-align: center;
        }
        
        .profile-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff69b4;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1000;
            font-size: 16px;
        }
        
        .profile-dropdown {
            position: fixed;
            top: 70px;
            right: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 20px;
            min-width: 250px;
            z-index: 1001;
            display: none;
        }
        
        .profile-dropdown.show {
            display: block;
        }
        
        .main-content {
            padding: 100px 20px 20px 20px;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <!-- TEST BOX -->
    <div class="test-box">
        ðŸš¨ CLEAN INDEX.HTML TEST ðŸš¨
        <br><br>
        CAN YOU SEE THIS?
        <br><br>
        <button onclick="alert('YES I CAN SEE IT!')" style="background: green; color: white; padding: 20px; font-size: 20px; border: none; border-radius: 10px; cursor: pointer;">
            CLICK ME IF YOU SEE THIS
        </button>
    </div>
    
    <!-- PROFILE BUTTON -->
    <button id="profileButton" class="profile-button">
        ðŸ‘¤ Profile
    </button>
    
    <!-- PROFILE DROPDOWN -->
    <div id="profileDropdown" class="profile-dropdown">
        <div style="text-align: center; margin-bottom: 15px;">
            <img src="https://via.placeholder.com/60x60?text=ðŸ‘¤" alt="Profile" style="width: 60px; height: 60px; border-radius: 50%; margin-bottom: 10px;">
            <div style="font-weight: bold; color: #333; margin-bottom: 5px;">Test User</div>
            <div style="color: #666; font-size: 0.9rem;">test@example.com</div>
        </div>
        <button id="logoutButton" style="background: #ff6b6b; color: white; border: none; padding: 12px 20px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold;">
            ðŸšª Sign Out
        </button>
    </div>
    
    <!-- MAIN CONTENT -->
    <div class="main-content">
        <h1 style="text-align: center; color: #333;">âœ¨ Delulu Diaries âœ¨</h1>
        <p style="text-align: center; color: #666;">Clean version for testing</p>
        
        <div style="margin: 30px 0;">
            <h2>Profile Button Test</h2>
            <p>Look for the pink "ðŸ‘¤ Profile" button in the top-right corner!</p>
            <p>Click it to see the dropdown menu.</p>
        </div>
    </div>

    <script>
        // Simple profile functionality
        const profileButton = document.getElementById('profileButton');
        const profileDropdown = document.getElementById('profileDropdown');
        const logoutButton = document.getElementById('logoutButton');
        
        console.log('Clean index.html loaded');
        console.log('Profile button:', profileButton);
        
        // Toggle profile dropdown
        profileButton.addEventListener('click', () => {
            console.log('Profile button clicked');
            profileDropdown.classList.toggle('show');
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!profileButton.contains(e.target) && !profileDropdown.contains(e.target)) {
                profileDropdown.classList.remove('show');
            }
        });
        
        // Logout functionality
        logoutButton.addEventListener('click', () => {
            alert('Logout clicked! This is just a test.');
        });
        
        console.log('Profile setup complete');
    </script>
</body>
</html>
