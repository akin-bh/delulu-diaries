<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG to PNG Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #ff69b4 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .icon-preview {
            margin: 20px 0;
            text-align: center;
        }
        .icon-preview img {
            border: 2px solid #ddd;
            border-radius: 10px;
            margin: 10px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #ff69b4 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .instructions {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Delulu Diaries Icon Generator</h1>
        
        <div class="instructions">
            <h3>Instructions:</h3>
            <ol>
                <li>Click the buttons below to generate PNG icons</li>
                <li>The icons will be automatically downloaded to your computer</li>
                <li>Move the downloaded PNG files to your delulu-diaries folder</li>
                <li>Replace the existing SVG files or keep both</li>
            </ol>
        </div>

        <div class="icon-preview">
            <h3>Icon Preview:</h3>
            <img id="icon192" width="96" height="96" alt="192x192 Icon Preview">
            <img id="icon512" width="128" height="128" alt="512x512 Icon Preview">
        </div>

        <div style="text-align: center;">
            <button onclick="generateIcon(192)">Generate 192x192 PNG</button>
            <button onclick="generateIcon(512)">Generate 512x512 PNG</button>
            <button onclick="generateBothIcons()">Generate Both Icons</button>
        </div>

        <div id="status"></div>
    </div>

    <script>
        const svg192 = `<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ff69b4;stop-opacity:1" />
                </linearGradient>
            </defs>
            <circle cx="96" cy="96" r="88" fill="url(#gradient)" stroke="#fff" stroke-width="8"/>
            <path d="M96 140 L76 120 C60 108 60 88 76 76 C84 68 92 68 96 76 C100 68 108 68 116 76 C132 88 132 108 116 120 Z" fill="#fff" opacity="0.9"/>
            <circle cx="130" cy="60" r="4" fill="#fff" opacity="0.8"/>
            <circle cx="140" cy="80" r="3" fill="#fff" opacity="0.6"/>
            <circle cx="50" cy="70" r="3" fill="#fff" opacity="0.7"/>
            <circle cx="60" cy="130" r="4" fill="#fff" opacity="0.8"/>
            <path d="M150 110 L152 115 L157 115 L153 118 L155 123 L150 120 L145 123 L147 118 L143 115 L148 115 Z" fill="#fff" opacity="0.6"/>
            <path d="M40 40 L42 45 L47 45 L43 48 L45 53 L40 50 L35 53 L37 48 L33 45 L38 45 Z" fill="#fff" opacity="0.7"/>
        </svg>`;

        const svg512 = `<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ff69b4;stop-opacity:1" />
                </linearGradient>
            </defs>
            <circle cx="256" cy="256" r="240" fill="url(#gradient)" stroke="#fff" stroke-width="16"/>
            <path d="M256 380 L200 324 C160 284 160 220 200 180 C220 160 240 160 256 180 C272 160 292 160 312 180 C352 220 352 284 312 324 Z" fill="#fff" opacity="0.9"/>
            <circle cx="360" cy="150" r="12" fill="#fff" opacity="0.8"/>
            <circle cx="380" cy="200" r="8" fill="#fff" opacity="0.6"/>
            <circle cx="120" cy="180" r="10" fill="#fff" opacity="0.7"/>
            <circle cx="140" cy="350" r="12" fill="#fff" opacity="0.8"/>
            <circle cx="100" cy="320" r="8" fill="#fff" opacity="0.6"/>
            <circle cx="400" cy="320" r="10" fill="#fff" opacity="0.7"/>
            <path d="M420 280 L425 295 L440 295 L428 305 L433 320 L420 313 L407 320 L412 305 L400 295 L415 295 Z" fill="#fff" opacity="0.6"/>
            <path d="M90 100 L95 115 L110 115 L98 125 L103 140 L90 133 L77 140 L82 125 L70 115 L85 115 Z" fill="#fff" opacity="0.7"/>
            <path d="M450 120 L455 135 L470 135 L458 145 L463 160 L450 153 L437 160 L442 145 L430 135 L445 135 Z" fill="#fff" opacity="0.6"/>
            <circle cx="180" cy="120" r="6" fill="#fff" opacity="0.5"/>
            <circle cx="350" cy="400" r="8" fill="#fff" opacity="0.6"/>
            <circle cx="80" cy="250" r="6" fill="#fff" opacity="0.5"/>
        </svg>`;

        // Show previews
        document.getElementById('icon192').src = 'data:image/svg+xml;base64,' + btoa(svg192);
        document.getElementById('icon512').src = 'data:image/svg+xml;base64,' + btoa(svg512);

        function svgToPng(svgString, size) {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                canvas.width = size;
                canvas.height = size;
                
                img.onload = function() {
                    ctx.drawImage(img, 0, 0, size, size);
                    resolve(canvas.toDataURL('image/png'));
                };
                
                img.onerror = reject;
                img.src = 'data:image/svg+xml;base64,' + btoa(svgString);
            });
        }

        function downloadImage(dataUrl, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = dataUrl;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function showStatus(message, isSuccess = true) {
            const status = document.getElementById('status');
            status.className = 'status ' + (isSuccess ? 'success' : 'error');
            status.textContent = message;
            
            setTimeout(() => {
                status.textContent = '';
                status.className = 'status';
            }, 3000);
        }

        async function generateIcon(size) {
            try {
                const svgString = size === 192 ? svg192 : svg512;
                const dataUrl = await svgToPng(svgString, size);
                downloadImage(dataUrl, `icon-${size}x${size}.png`);
                showStatus(`‚úÖ Generated icon-${size}x${size}.png successfully!`);
            } catch (error) {
                console.error('Error generating icon:', error);
                showStatus(`‚ùå Error generating icon-${size}x${size}.png`, false);
            }
        }

        async function generateBothIcons() {
            try {
                await generateIcon(192);
                await generateIcon(512);
                showStatus('‚úÖ Both icons generated successfully!');
            } catch (error) {
                console.error('Error generating icons:', error);
                showStatus('‚ùå Error generating icons', false);
            }
        }
    </script>
</body>
</html>
