<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delulu Diaries ✨</title>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff69b4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Delulu Diaries">
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="icon" href="icon-192x192.png" type="image/png">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">Delulu Diaries ✨</h1>
                <div class="header-actions">
                    <!-- Install PWA Button -->
                    <button id="installButton" class="install-btn" style="display: none;">
                        📱 Install App
                    </button>
                    
                    <!-- User Profile -->
                    <div id="userProfile" class="user-profile" style="display: none;">
                        <button id="profileBtn" class="profile-btn">
                            <img id="userPhoto" class="user-photo" src="" alt="User">
                            <span id="userName" class="user-name"></span>
                            <span class="profile-arrow">▼</span>
                        </button>
                        <div id="profileDropdown" class="profile-dropdown">
                            <div class="dropdown-header">
                                <img id="dropdownUserPhoto" class="dropdown-photo" src="" alt="User">
                                <div class="dropdown-info">
                                    <div id="dropdownUserName" class="dropdown-name"></div>
                                    <div id="dropdownUserEmail" class="dropdown-email"></div>
                                </div>
                            </div>
                            <div class="dropdown-divider"></div>
                            <button id="logoutBtn" class="dropdown-item logout-btn">
                                🚪 Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Mood Input Section -->
            <div class="mood-input-section">
                <h2>What's your vibe today? 🌈</h2>
                <div class="mood-input-container">
                    <textarea id="moodInput" placeholder="Spill the tea bestie... what's your mood today? ☕️✨" maxlength="500"></textarea>
                    <div class="input-footer">
                        <span class="char-counter">
                            <span id="charCount">0</span>/500
                        </span>
                        <button id="submitMood" class="submit-btn">Post Vibe ✨</button>
                    </div>
                </div>
                
                <!-- Preset Mood Buttons -->
                <div class="preset-moods">
                    <h3>Quick Vibes:</h3>
                    <div class="mood-buttons">
                        <button class="mood-btn" data-mood="✨">✨ Magical</button>
                        <button class="mood-btn" data-mood="💖">💖 In Love</button>
                        <button class="mood-btn" data-mood="🎭">🎭 Dramatic</button>
                        <button class="mood-btn" data-mood="🌙">🌙 Mysterious</button>
                        <button class="mood-btn" data-mood="🦋">🦋 Dreamy</button>
                        <button class="mood-btn" data-mood="👑">👑 Main Character</button>
                        <button class="mood-btn" data-mood="🌸">🌸 Soft Girl</button>
                        <button class="mood-btn" data-mood="🔥">🔥 Iconic</button>
                    </div>
                </div>
            </div>
            
            <!-- Mood Posts Section -->
            <div class="mood-posts-section">
                <h2>Your Delulu Chronicles 📖</h2>
                <div id="moodPosts" class="mood-posts">
                    <div class="no-posts">
                        No moods yet! Share your first vibe ✨
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Created with love for the Gen Z by the Gen Z 💕</p>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    
    <!-- App Logic -->
    <script src="app.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
