<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delulu Diaries ‚ú®</title>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff69b4">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Login Section Styles -->
    <style>
        .login-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .google-login-btn {
            background: white;
            color: #333;
            border: 2px solid #ddd;
            padding: 15px 30px;
            border-radius: 25px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .google-login-btn:hover {
            background: #f8f9fa;
            border-color: #4285f4;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff69b4;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <!-- Login Section (shown when not authenticated) -->
    <div id="loginSection" class="login-section" style="display: none;">
        <div class="login-container">
            <div class="login-card">
                <h1 class="login-title">‚ú® Welcome to Delulu Diaries ‚ú®</h1>
                <p class="login-subtitle">Sign in to start sharing your delulu moments!</p>
                
                <button id="googleLoginBtn" class="google-login-btn">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign in with Google
                </button>
                
                <div id="loginLoading" class="loading" style="display: none;">
                    <div class="loading-spinner"></div>
                    <p>Signing you in...</p>
                </div>
                
                <div id="loginError" class="error-message"></div>
            </div>
        </div>
    </div>

    <!-- Main App (shown when authenticated) -->
    <div id="app" style="display: none;">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <h1 class="logo">Delulu Diaries ‚ú®</h1>
                    <div class="header-actions">
                        <!-- User Profile -->
                        <div id="userProfile" class="user-profile" style="display: none;">
                            <button id="profileBtn" class="profile-btn">
                                <img id="userPhoto" class="user-photo" src="" alt="User">
                                <span id="userName" class="user-name"></span>
                                <span class="profile-arrow">‚ñº</span>
                            </button>
                            <div id="profileDropdown" class="profile-dropdown">
                                <div class="dropdown-header">
                                    <img id="dropdownUserPhoto" class="dropdown-photo" src="" alt="User">
                                    <div class="dropdown-info">
                                        <div id="dropdownUserName" class="dropdown-name"></div>
                                        <div id="dropdownUserEmail" class="dropdown-email"></div>
                                    </div>
                                </div>
                                <div class="dropdown-divider"></div>
                                <button id="logoutBtn" class="dropdown-item logout-btn">
                                    üö™ Logout
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- Mood Input Section -->
                <section class="mood-input-section">
                    <div class="mood-input-card">
                        <h2>What's your vibe today? ‚ú®</h2>
                        <div class="mood-presets">
                            <button class="mood-btn delulu" data-mood="delulu">ü¶Ñ Delulu</button>
                            <button class="mood-btn salty" data-mood="salty">üßÇ Salty</button>
                            <button class="mood-btn chaotic" data-mood="chaotic">üå™Ô∏è Chaotic</button>
                            <button class="mood-btn vibing" data-mood="vibing">‚ú® Vibing</button>
                            <button class="mood-btn lowkey" data-mood="lowkey">üòå Lowkey</button>
                            <button class="mood-btn crying" data-mood="crying">üò≠ Crying</button>
                        </div>
                        <div class="mood-input-container">
                            <textarea id="moodInput" placeholder="Spill the tea... üçµ" maxlength="500"></textarea>
                            <div class="mood-input-footer">
                                <span id="charCount" class="char-count">0</span>
                                <button id="submitMood" class="submit-btn">Post Vibe ‚ú®</button>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Mood Posts Section -->
                <section class="mood-posts-section">
                    <h2>Your Delulu Chronicles üìñ</h2>
                    <div id="moodPosts" class="mood-posts">
                        <!-- Mood posts will be loaded here -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- PWA Install Button -->
    <div id="installBanner" class="install-banner" style="display: none;">
        <div class="install-content">
            <span class="install-text">üì± Install Delulu Diaries!</span>
            <button id="installBtn" class="install-btn">Install</button>
            <button id="closeBanner" class="close-banner">√ó</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    
    <!-- App Logic -->
    <script>
        console.log('üöÄ Starting Delulu Diaries...');
        
        let currentUser = null;
        let auth = null;
        let db = null;
        let googleProvider = null;

        // Initialize Firebase
        function initFirebase() {
            if (typeof firebase !== 'undefined') {
                auth = firebase.auth();
                db = firebase.firestore();
                googleProvider = new firebase.auth.GoogleAuthProvider();
                googleProvider.addScope('profile');
                googleProvider.addScope('email');
                
                // Set persistence to LOCAL with proper error handling
                auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
                    .then(() => {
                        console.log('‚úÖ Firebase persistence set to LOCAL');
                        setupAuth();
                    })
                    .catch((error) => {
                        console.error('‚ùå Error setting persistence:', error);
                        // Fallback: setup auth without persistence
                        setupAuth();
                    });
                
                console.log('‚úÖ Firebase initialized');
            } else {
                console.log('‚è≥ Waiting for Firebase...');
                setTimeout(initFirebase, 100);
            }
        }

        // Setup authentication
        function setupAuth() {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    console.log('‚úÖ User authenticated:', user.displayName);
                    currentUser = user;
                    showApp();
                } else {
                    console.log('‚ùå User not authenticated');
                    currentUser = null;
                    showLogin();
                }
            });
        }

        // Show login section
        function showLogin() {
            document.getElementById('loginSection').style.display = 'flex';
            document.getElementById('app').style.display = 'none';
        }

        // Show main app
        function showApp() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            setupAppElements();
        }

        // Setup app elements
        function setupAppElements() {
            // Update user profile
            document.getElementById('userPhoto').src = currentUser.photoURL || 'https://via.placeholder.com/32x32?text=üë§';
            document.getElementById('userName').textContent = currentUser.displayName || 'User';
            document.getElementById('dropdownUserPhoto').src = currentUser.photoURL || 'https://via.placeholder.com/60x60?text=üë§';
            document.getElementById('dropdownUserName').textContent = currentUser.displayName || 'User';
            document.getElementById('dropdownUserEmail').textContent = currentUser.email || '';

            // Setup event listeners
            setupEventListeners();
            loadMoods();
        }

        // Setup event listeners
        function setupEventListeners() {
            // Login button
            document.getElementById('googleLoginBtn').addEventListener('click', signInWithGoogle);

            // Profile dropdown
            document.getElementById('profileBtn').addEventListener('click', (e) => {
                e.stopPropagation();
                document.getElementById('profileDropdown').classList.toggle('show');
            });

            // Close dropdown
            document.addEventListener('click', () => {
                document.getElementById('profileDropdown').classList.remove('show');
            });

            // Logout
            document.getElementById('logoutBtn').addEventListener('click', logout);

            // Mood input
            const moodInput = document.getElementById('moodInput');
            const charCount = document.getElementById('charCount');
            
            moodInput.addEventListener('input', () => {
                const count = moodInput.value.length;
                charCount.textContent = count;
                
                if (count > 400) {
                    charCount.style.color = '#ff6b6b';
                } else if (count > 300) {
                    charCount.style.color = '#ff9800';
                } else {
                    charCount.style.color = '#666';
                }
            });

            // Submit mood
            document.getElementById('submitMood').addEventListener('click', submitMood);

            // Enter key to submit
            moodInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    submitMood();
                }
            });

            // Mood presets
            document.querySelectorAll('.mood-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const mood = btn.dataset.mood;
                    moodInput.value = `Feeling ${mood} today! ‚ú®`;
                    charCount.textContent = moodInput.value.length;
                });
            });
        }

        // Sign in with Google
        async function signInWithGoogle() {
            const loadingDiv = document.getElementById('loginLoading');
            const errorDiv = document.getElementById('loginError');
            const loginBtn = document.getElementById('googleLoginBtn');

            try {
                loadingDiv.style.display = 'block';
                loginBtn.disabled = true;
                errorDiv.textContent = '';

                console.log('üî• Starting Google sign-in...');
                
                const result = await auth.signInWithPopup(googleProvider);
                console.log('‚úÖ Sign-in successful:', result.user.displayName);
                
                showNotification(`Welcome ${result.user.displayName.split(' ')[0]}! üéâ‚ú®`, 'success');
                
            } catch (error) {
                console.error('‚ùå Sign-in error:', error);
                
                let errorMessage = 'Failed to sign in. Please try again.';
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = 'Sign-in was cancelled. Please try again.';
                } else if (error.code === 'auth/popup-blocked') {
                    errorMessage = 'Popup was blocked. Please allow popups and try again.';
                }
                
                errorDiv.textContent = errorMessage;
                loadingDiv.style.display = 'none';
                loginBtn.disabled = false;
            }
        }

        // Logout
        function logout() {
            auth.signOut().then(() => {
                localStorage.removeItem('deluluUser');
                showNotification('See you later! üëã', 'info');
            }).catch((error) => {
                console.error('‚ùå Logout error:', error);
            });
        }

        // Submit mood
        async function submitMood() {
            const moodInput = document.getElementById('moodInput');
            const submitBtn = document.getElementById('submitMood');
            
            if (!currentUser) {
                showNotification('Please log in to post a mood', 'warning');
                return;
            }

            const moodText = moodInput.value.trim();
            if (!moodText) {
                showNotification('Please write something before posting! üìù', 'warning');
                return;
            }

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Posting...';

                console.log('üìù Submitting mood:', moodText);
                console.log('üë§ Current user:', currentUser.uid);

                const moodData = {
                    text: moodText,
                    userId: currentUser.uid,
                    userEmail: currentUser.email,
                    userName: currentUser.displayName || 'Anonymous',
                    userPhoto: currentUser.photoURL || '',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                console.log('üìä Mood data:', moodData);

                await db.collection('moods').add(moodData);

                console.log('‚úÖ Mood posted successfully');

                moodInput.value = '';
                document.getElementById('charCount').textContent = '0';

                showNotification('Vibe posted! ‚ú®', 'success');
                loadMoods();

            } catch (error) {
                console.error('‚ùå Error posting mood:', error);
                console.error('Error details:', error.message);
                console.error('Error code:', error.code);
                
                let errorMessage = 'Failed to post mood. Please try again.';
                if (error.code === 'permission-denied') {
                    errorMessage = 'Permission denied. Please check your authentication.';
                } else if (error.code === 'unavailable') {
                    errorMessage = 'Service temporarily unavailable. Please try again.';
                }
                
                showNotification(errorMessage, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Post Vibe ‚ú®';
            }
        }

        // Load moods
        async function loadMoods() {
            if (!currentUser) return;

            try {
                console.log('üìö Loading moods for user:', currentUser.uid);

                const snapshot = await db.collection('moods')
                    .where('userId', '==', currentUser.uid)
                    .orderBy('timestamp', 'desc')
                    .limit(20)
                    .get();

                const postsContainer = document.getElementById('moodPosts');
                postsContainer.innerHTML = '';

                if (snapshot.empty) {
                    postsContainer.innerHTML = '<div class="no-posts">No moods yet! Share your first vibe ‚ú®</div>';
                    return;
                }

                console.log('üìä Found', snapshot.size, 'moods');

                snapshot.forEach((doc) => {
                    const mood = doc.data();
                    const postDiv = document.createElement('div');
                    postDiv.className = 'mood-post';
                    
                    const date = mood.createdAt ? new Date(mood.createdAt.seconds * 1000) : new Date();
                    const timeStr = date.toLocaleString();
                    
                    postDiv.innerHTML = `
                        <div class="mood-text">${mood.text}</div>
                        <div class="mood-meta">Posted on ${timeStr}</div>
                    `;
                    
                    postsContainer.appendChild(postDiv);
                });

            } catch (error) {
                console.error('‚ùå Error loading moods:', error);
                
                let errorMessage = 'Error loading posts. Please refresh the page.';
                if (error.code === 'permission-denied') {
                    errorMessage = 'Permission denied. Please check your authentication.';
                }
                
                document.getElementById('moodPosts').innerHTML = `<div class="no-posts">${errorMessage}</div>`;
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            Object.assign(notification.style, {
                position: 'fixed',
                top: '20px',
                right: '20px',
                padding: '15px 20px',
                borderRadius: '10px',
                color: 'white',
                fontFamily: 'Poppins, sans-serif',
                fontWeight: '500',
                zIndex: '1001',
                transform: 'translateX(100%)',
                transition: 'transform 0.3s ease',
                maxWidth: '300px'
            });

            if (type === 'success') {
                notification.style.background = 'linear-gradient(45deg, #4ecdc4, #44a08d)';
            } else if (type === 'error') {
                notification.style.background = 'linear-gradient(45deg, #ff6b6b, #ff8e8e)';
            } else if (type === 'warning') {
                notification.style.background = 'linear-gradient(45deg, #ff9800, #ffb74d)';
            } else {
                notification.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
            }

            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 300);
            }, 3000);
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', initFirebase);
    </script>
</body>
</html>
