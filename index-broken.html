<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delulu Diaries ‚ú®</title>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff69b4">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Login Section Styles -->
    <style>
        .login-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .google-login-btn {
            background: white;
            color: #333;
            border: 2px solid #ddd;
            padding: 15px 30px;
            border-radius: 25px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .google-login-btn:hover {
            background: #f8f9fa;
            border-color: #4285f4;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff69b4;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <!-- Login Section (shown when not authenticated) -->
    <div id="loginSection" class="login-section" style="display: none;">
        <div class="login-container">
            <div class="login-card">
                <h1 class="login-title">‚ú® Welcome to Delulu Diaries ‚ú®</h1>
                <p class="login-subtitle">Sign in to start sharing your delulu moments!</p>
                
                <button id="googleLoginBtn" class="google-login-btn">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign in with Google
                </button>
                
                <div id="loginLoading" class="loading" style="display: none;">
                    <div class="loading-spinner"></div>
                    <p>Signing you in...</p>
                </div>
                
                <div id="loginError" class="error-message"></div>
            </div>
        </div>
    </div>

    <!-- Main App (shown when authenticated) -->
    <div id="app" style="display: none;">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <h1 class="logo">Delulu Diaries ‚ú®</h1>
                    <div class="header-actions">
                        <!-- User Profile -->
                        <div id="userProfile" class="user-profile" style="display: none;">
                            <button id="profileBtn" class="profile-btn">
                                <img id="userPhoto" class="user-photo" src="" alt="User">
                                <span id="userName" class="user-name"></span>
                                <span class="profile-arrow">‚ñº</span>
                            </button>
                            <div id="profileDropdown" class="profile-dropdown">
                                <div class="dropdown-header">
                                    <img id="dropdownUserPhoto" class="dropdown-photo" src="" alt="User">
                                    <div class="dropdown-info">
                                        <div id="dropdownUserName" class="dropdown-name"></div>
                                        <div id="dropdownUserEmail" class="dropdown-email"></div>
                                    </div>
                                </div>
                                <div class="dropdown-divider"></div>
                                <button id="logoutBtn" class="dropdown-item logout-btn">
                                    üö™ Logout
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- Mood Input Section -->
                <section class="mood-input-section">
                    <div class="mood-input-card">
                        <h2>What's your vibe today? ‚ú®</h2>
                        <div class="mood-presets">
                            <button class="mood-btn delulu" data-mood="delulu">ü¶Ñ Delulu</button>
                            <button class="mood-btn salty" data-mood="salty">üßÇ Salty</button>
                            <button class="mood-btn chaotic" data-mood="chaotic">üå™Ô∏è Chaotic</button>
                            <button class="mood-btn vibing" data-mood="vibing">‚ú® Vibing</button>
                            <button class="mood-btn lowkey" data-mood="lowkey">üòå Lowkey</button>
                            <button class="mood-btn crying" data-mood="crying">üò≠ Crying</button>
                        </div>
                        <div class="mood-input-container">
                            <textarea id="moodInput" placeholder="Spill the tea... üçµ" maxlength="500"></textarea>
                            <div class="mood-input-footer">
                                <span id="charCount" class="char-count">0</span>
                                <button id="submitMood" class="submit-btn">Post Vibe ‚ú®</button>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Mood Posts Section -->
                <section class="mood-posts-section">
                    <h2>Your Delulu Chronicles üìñ</h2>
                    <div id="moodPosts" class="mood-posts">
                        <!-- Mood posts will be loaded here -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- PWA Install Button -->
    <div id="installBanner" class="install-banner" style="display: none;">
        <div class="install-content">
            <span class="install-text">üì± Install Delulu Diaries!</span>
            <button id="installBtn" class="install-btn">Install</button>
            <button id="closeBanner" class="close-banner">√ó</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    
    <!-- App Logic -->
    <script src="app-single.js"></script>
</body>
</html>
